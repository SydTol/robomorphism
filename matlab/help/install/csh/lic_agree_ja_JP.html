<section itemprop="content"><h2 class="title r2019b" itemprop="title content" id="lic_agree">ソフトウェア ライセンス許諾書の確認</h2><p>ソフトウェア ライセンス許諾書を確認し、条件に同意する場合は <strong class="guilabel">[はい]</strong> を選択して <strong class="guilabel">[次へ]</strong> をクリックします。 </p><div class="alert alert-info"><span class="alert_icon icon-alert-info-reverse"></span><h3>メモ</h3><p>インストール後にエンド ユーザー ライセンス許諾書を表示するには、いつでも MATLAB<sup>&#x00AE;</sup> コマンド ウィンドウで次のコマンドを実行します。
            <div class="code_responsive"><div class="programlisting"><div class="codeinput"><pre>&gt;&gt; edit( fullfile(matlabroot, <span style="color:#A020F0">'license_agreement.txt'</span>) )</pre></div></div></div></p></div></section></div></section>
